<form [formGroup]="form" *ngIf="form">
  <!-- error-text overrides validation error message (attribute binding https://angular.io/guide/attribute-binding) -->
  <six-input label="Name" formControlName="name" [errorText]="errorText" required></six-input>
  <!-- error-text overrides validation error message -->
  <six-input label="E-mail" formControlName="email" error-text="This field is required!" required></six-input>
  <six-datepicker label="Birthdate" formControlName="birthdate"></six-datepicker>
  <six-input label="Username" formControlName="username"></six-input>
  <!-- conditional form handling -->
  <six-select label="Role" formControlName="role">
    <six-menu-item value="admin">Administrator</six-menu-item>
    <six-menu-item value="user">User</six-menu-item>
    <six-menu-item>Not defined</six-menu-item>
  </six-select>
  <six-checkbox formControlName="important">Important</six-checkbox>
  <six-input type="password" label="Password" formControlName="password" required></six-input>
  <six-input type="password" label="Confirm password" formControlName="passwordConfirmation" required></six-input>
  <p>
    <six-radio name="radio" value="1" formControlName="radio">Option 1</six-radio>&nbsp;
    <six-radio name="radio" value="2" formControlName="radio">Option 2</six-radio>&nbsp;
    <six-radio name="radio" value="3" formControlName="radio">Option 3</six-radio>&nbsp;
  </p>
</form>
